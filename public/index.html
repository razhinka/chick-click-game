    <meta charset="utf-8" />
    <!-- Yandex Games SDK -->
    <script src="/sdk.js"></script>
    <script>
      YaGames.init().then(ysdk =>{
        console.log('Yandex SDK was initialized');
        window.ysdk = ysdk;
        ysdk.features.LoadingAPI?.ready();
        ysdk.features.GameplayAPI?.start();
      })
    </script>
    <title>Chicken Click</title>
  </head>
